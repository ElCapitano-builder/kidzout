name: Event Crawler

on:
  schedule:
    - cron: '0 6,10,14,18 * * *'  # 4x tÃ¤glich: 07/11/15/19 Uhr MEZ (Winter) | 08/12/16/20 Uhr MESZ (Sommer)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 python-dateutil lxml playwright

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Test Playwright crawler (5 sources)
        run: python playwright_crawler.py
        continue-on-error: true

      - name: Run full crawler with sample data fallback
        run: python crawler.py || python create_sample_data.py
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git add geocode_cache.json 2>/dev/null || true
          git commit -m "Update events & locations data" || echo "No changes"
          git pull --rebase origin main
          git push
