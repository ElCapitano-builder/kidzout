name: Event Crawler

on:
  schedule:
    - cron: '0 7,19 * * *'  # 2x täglich
  workflow_dispatch:  # Manueller Start möglich

permissions:
  contents: write  # erlaubt Auto-Commit

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests beautifulsoup4 feedparser python-dateutil icalendar
      - run: python crawler.py

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update events data'
          skip_dirty_check: false
